<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="applicable-devive" content="mobile">
<meta name="keywords" content="">
<meta name="description" content="">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="format-detection" content="telephone=no,email=no,adress=no">
<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
<meta name="wap-font-scale" content="no">
<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
<!-- 适应移动端end -->
<!-- External CSS -->
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
<link rel="stylesheet" type="text/css" href="css/public.css">
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
<title>江湖</title>
</head>

<body>
<!-- header -->
	<div class="login">
		<img class="autoimg" src="temp/loginBg.png" alt=""/>

			<form action="" method="post">

				<div class="input-text">
					<input type="text" name="username" value="" placeholder="请输入您的手机号" />
					<span>*提示信息显示位置</span>
				</div>

				<div class="input-text">
					<input type="passowrd" class="input-text" name="passowrd" value="" placeholder="请输入您的密码" />
					<span>*提示信息显示位置</span>
				</div>

				<div class="input-text" style="margin-top: 20px;">
					<button type="button" class="btn-submit">登录</button>
				</div>
				<div class="input-text">
					<a class="btn-register" href="">注册</a>
				</div>
			</form>
			<a href="forget.html" class="forget-psd">忘记密码</a>
			<div class="clearfix"></div>
			<p class='line'>使用第三方快捷登录</p>
			<div class="loginWay">
				<a href=""><img src="images/icon/wechat.png" width="32px"/></a>

			</div>
	</div>
</body>
</html>
<script>
 	$('.btn-submit').click(function(){
 		var name=$("input[name='username']").val();
		var passowrd=$("input[name='passowrd']").val();
		if(name&&name!=''){
			$(".input-text span").css("display","none");
		}else{
			alert("请输入用户名");
			$(".input-text span").css("display","block");
		}

		if(passowrd&&passowrd!=''){
			$(".input-text span").css("display","none");

		}else{
			alert("请输入密码")
			$(".input-text span").css("display","block");
		}


 	})

</script>
